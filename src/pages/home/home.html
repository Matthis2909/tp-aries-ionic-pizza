<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="pizza-wrapper">
    <ion-label class="section-title">Toutes nos pizzas</ion-label>
    <ion-slides pager>

      <ion-slide *ngFor="let pizza of pizzas" class="pizza-cell">
        <img [src]="pizza?.imgPizza" (tap)="navigateToDetail(pizza?.id)">
      </ion-slide>

    </ion-slides>

  </div>
</ion-content>

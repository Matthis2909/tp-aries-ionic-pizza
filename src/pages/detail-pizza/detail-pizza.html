<ion-header>

  <ion-navbar>
    <ion-title>{{pizza?.nom}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img onerror="this.src='../../assets/imgs/logo.png'" src="{{pizza?.imgPizza}}">
    <ion-card-content>
      <ion-card-title>
        <p style="font-weight: bold">
          Prix : {{pizza?.prix}} €
        </p>
      </ion-card-title>
      <h3 style="font-weight: bold;">Ingrédients : </h3>
      <div *ngFor="let ingredient of pizza?.ingredients" class="flex-container">
        <p class="item">- {{ingredient?.nom}}</p>
        <img onerror="this.src='../../assets/imgs/logo.png'" [src]="ingredient?.picto" alt="Image de pizza">
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
